name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      # https://hub.docker.com/_/microsoft-dotnet-sdk
      image: mcr.microsoft.com/dotnet/sdk:5.0

    steps:
      - name: git checkout
        uses: actions/checkout@v1

      - name: pack
        shell: sh
        run: ./cake.sh --target pack


      - name: push to nuget
        if: ${{ contains(github.event.head_commit.message,'--push') }}
        shell: sh
        run: dotnet nuget push dist/pack/** --api-key ${{ secrets.NUGET_TOKEN }} --source "https://api.nuget.org/v3/index.json"

      - name: push to github
        if: ${{ contains(github.event.head_commit.message,'--push') }}
        shell: sh
        run: dotnet nuget push dist/pack/** --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/linianhui/index.json"
